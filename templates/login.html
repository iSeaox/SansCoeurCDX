{% extends 'base.html' %}
{% block title %}Connexion • Coinche{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Connexion</h5>
          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>
          <div class="text-center mt-3">
            <p class="mb-1"><a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a></p>
            <p class="mb-0">Pas encore de compte ? <a href="{{ url_for('register') }}">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
