{% extends 'base.html' %}
{% block title %}Nouvelle partie • Coinche{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <h2 class="mb-3">Créer une partie</h2>
      <form method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Equipe A</label>
          <div class="row g-2">
            <div class="col-6">
              <select class="form-select" name="team_a_player1" required>
                <option value="">-- Joueur A1 --</option>
                {% for u in users %}
                <option value="{{ u[0] }}">{{ u[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-6">
              <select class="form-select" name="team_a_player2" required>
                <option value="">-- Joueur A2 --</option>
                {% for u in users %}
                <option value="{{ u[0] }}">{{ u[1] }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Equipe B</label>
          <div class="row g-2">
            <div class="col-6">
              <select class="form-select" name="team_b_player1" required>
                <option value="">-- Joueur B1 --</option>
                {% for u in users %}
                <option value="{{ u[0] }}">{{ u[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-6">
              <select class="form-select" name="team_b_player2" required>
                <option value="">-- Joueur B2 --</option>
                {% for u in users %}
                <option value="{{ u[0] }}">{{ u[1] }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="col-12">
          <label for="target_points" class="form-label">Points à atteindre</label>
          <input type="number" class="form-control" id="target_points" name="target_points" value="1000" min="1" step="1">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Créer</button>
          <a class="btn btn-secondary" href="{{ url_for('games_list') }}">Annuler</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
